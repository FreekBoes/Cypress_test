name: Cypress Tests

on:
  push:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Kies een geschikte Node versie

      - name: Install dependencies
        run: npm install

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist

  cypress-run:
    runs-on: ubuntu-24.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Kies een geschikte Node versie

      - name: Install dependencies
        run: npm install

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: false  # Zet parallelism uit om debugging gemakkelijker te maken
          group: 'UI-Chrome'
          start: npm start
